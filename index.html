<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>
  <body class="bg-gray-400">
    <form
      class="card bg-gray-300 flex-row w-50 mx-auto h-48 mt-48 gap-2 p-2 text-center align-items-center"
      id="form"
    >
      <input
        type="text"
        name="inp"
        class="form-control h-12 font-bold text-lg"
      />

      <button
        class="btn bg-indigo-500 text-white font-bold text-lg hover:bg-indigo-400 h-12 w-25"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Check
      </button>
    </form>

    <div class="modal-dialog modal-dialog-centered">
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Modal
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal">
              <img class="mx-auto block" src="images/i.webp" id="img" alt="">
              <hr>
              <h1>Email <span class="font-bold" id="valid"></span></h1>
              <!-- <h2>Message: <span class="font-bold" id="message"></span></h2> -->
              <h2>Has valid format: <span class="font-bold" id="format"></span></h2>
              <h2>Is disposable: <span class="font-bold" id="disposable"></span></h2>
              <h2>Is free provider: <span class="font-bold" id="provider"></span></h2>
              <h2>Email: <span class="font-bold" id="email"></span></h2>
              <h2>Account: <span class="font-bold" id="account"></span></h2>
              <h2>Domain: <span class="font-bold" id="domain"></span></h2>
            </div>
            <div class="modal-footer">
              <!-- <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button> -->
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
